    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>

            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="first_name" class="leading-7 text-sm text-gray-600">First Name</label>
                            <input type="text" id="first_name" name="first_name"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-sky-600 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="last_name" class="leading-7 text-sm text-gray-600">Last Name</label>
                            <input type="text" id="last_name" name="last_name"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-sky-600 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-sky-600 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                            <textarea id="message" name="message"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-sky-600 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                        </div>
                    </div>
                    <script>
                        async function contactUs() {
                            const first_name = await document.getElementById("first_name");
                            const last_name = await document.getElementById("last_name");
                            const email = await document.getElementById("email");
                            const msg = await document.getElementById("message")


                            let data = { firstName: first_name.value, lastName: last_name.value, email: email.value, message: msg.value }
                            console.log(data)
                            const response = await fetch("https://bankinfo-backend-production.up.railway.app/create/contact", {
                                method: "POST",
                                mode:'cors',
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify(data)
                            }).then((data) => {
                                console.log(data.json())
                            }).catch((e) => {
                                console.log(e)
                            })

                        }
                    </script>

                    <div class="p-2 w-full">
                        <button onclick="contactUs()"
                            class="flex mx-auto text-white border-0 py-2 px-8 focus:outline-none bg-sky-800 hover:bg-sky-600 rounded text-lg">
                            Submit</button>
                    </div>

                        <a class="text-indigo-500">admin@demo.com</a>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
